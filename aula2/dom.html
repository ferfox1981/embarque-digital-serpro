<!DOCTYPE html>
<html>
<head>
<title>DOM</title>
<script>
   
    function myFunction() {
 
      document.getElementById("demo").innerHTML = "Hello World";
 
    }
 
  </script>
</head>
<body>

    <h1>Evento onclick </h1>
   
    <p>Clique no botão para ver Javascript alterar o DOM e a página</p>
   
    <button onclick="myFunction()">Click me</button>
   
    <p id="demo"></p>
   
   </body>
</html>
